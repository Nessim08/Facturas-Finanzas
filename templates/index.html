<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facturas → PDF Extractor</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    >
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Facturas‑Finanzas</a>
      </div>
    </nav>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-3 text-center">Extrae PDFs de .eml / .msg</h1>
              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="files" class="form-label">Selecciona tus correos:</label>
                  <input
                    class="form-control"
                    type="file"
                    id="files"
                    name="files"
                    multiple
                    accept=".eml,.msg"
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Procesar y descargar ZIP
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5 JS Bundle (Popper + Bootstrap) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
